{% extends 'message/base.html' %}

{% block content %}
    {% for object in object_list %}
<div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.topic }}</h4>
          </div>
          <div class="card-body">
              {% if object.client %}
                <h3 class="card-title pricing-card-title"> <small class="text-muted">{{ object.client }}</small></h3>
              {% endif %}

            <a href="{% url 'message:message_view' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">
                Посмотреть
            </a>
          </div>
        </div>
    {% endfor %}
{% endblock %}
