{% extends 'message/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">Создание рассылки сообщения {{ topic }}</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="message" value="{{message.pk}}">
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Сделать рассылку</button>
        </form>
    </div>
</div>

{% endblock %}
